<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<app-post></app-post>-->

  <ion-content>
    <ion-card class="welcome-card" *ngFor="let dadosPost of dadosPost">
      <ion-card-header>
        <ion-card-title> {{dadosPost.username}} </ion-card-title>
      </ion-card-header>
      <ion-icon name="thumbs-up" (click)="curtida(dadosPost)" size="large" color="{{dadosPost.curtiu ? 'primary' : 'light'}}"></ion-icon>{{dadosPost.numCurtidas}}
      <ion-icon name="thumbs-down" (click)="descurtida(dadosPost)" size="large" color="{{dadosPost.descurtiu ? 'primary' : 'light'}}"></ion-icon>{{dadosPost.numDescurtidas}}
      <ion-card-content>
        <ion-icon *ngIf="dadosPost.spoiler" size="large" name="warning"></ion-icon>
        <p>{{dadosPost.texto}}</p>
      </ion-card-content>
    </ion-card>
